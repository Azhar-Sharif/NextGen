{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-dark">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Job Details</h2>
                    <form method="POST" action="{{ url_for('live_interview') }}">
                        <div class="mb-4">
                            <label for="job_title" class="form-label">Select Job Title</label>
                            <select class="form-select" id="job_title" name="job_title" required>
                                <option value="">-- Select --</option>
                                <option value="Data Scientist">Data Scientist</option>
                                <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                                <option value="Data Analyst">Data Analyst</option>
                                <option value="Data Engineer">Data Engineer</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="experience_text" class="form-label">Tell us about your experience</label>
                            <textarea 
                                class="form-control" 
                                id="experience_text" 
                                name="experience_text" 
                                rows="5" 
                                placeholder="Please introduce yourself and describe your relevant experience..."
                                required></textarea>
                            <small class="text-muted">Include your name and relevant work experience in your introduction.</small>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Start Interview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

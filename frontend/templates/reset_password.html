{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4 text-white">Reset Your Password</h2>
        <form method="POST" action="/reset-password" class="form-container">
            <div class="mb-3">
                <label for="resetEmail" class="form-label text-light">Enter your email</label>
                <input type="email" class="form-control" id="resetEmail" name="resetEmail" placeholder="Email used to sign up">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning">Send Reset Link</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a href="/login" class="text-primary">Back to login</a>
        </div>
    </div>
</div>

<style>
    .form-container {
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }
    .btn-warning {
        background: linear-gradient(90deg, #ffcc00, #ff9900);
        border: none;
    }
    .btn-warning:hover {
        background: linear-gradient(90deg, #ff9900, #ffcc00);
    }
</style>
{% endblock %}
